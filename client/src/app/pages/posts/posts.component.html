<ng-container *ngIf="!posts.length; else postsTemplate">
  Loading...
</ng-container>

<ng-template #postsTemplate>
  <h1 class="h1 mb-4">Amazing posts</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
      <a [routerLink]="['post', post.id]">
        {{ post.title }}
      </a>
    </li>
  </ul>
</ng-template>
